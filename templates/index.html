<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <style>
            html, body {
                background: #c9ccd1;
                height: 100%;
            }

            .global-container {
                background-color: #f5f5f5;
            }
            .p-18 {
                padding: 16px 16px 0px 0px;
            }
            h3 {
                margin-bottom: 1px;
            }
            .pb-3 {
                font-family: "cursive";
             }
        </style>

        <title>Play store app rating prediction</title>
    </head>
    <body>
        <div class="container pb-5">
            <div class="row mx-5 mt-5 no-gutters shadow-lg global-container">
                <div class="col-md-6 d-none d-md-block global-container">
                    <img src="/static/1.png" alt="Google" class="img-fluid" style="min-height:100%;" />
                </div>
                <div class="col-md-6 bg-white p-5">
                    <h3 class="pb-3 text-center"><u>Google Playstore Application Ratings Prediction</u></h3>
                    <div class="form-style">
                        <form action="{{ url_for('predict')}}" method="post">
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Application Name</label>
                                <div class="col-sm-8">
                                    <input type="text" name="application_name" required="required" class="form-control" id="staticEmail" placeholder="Application Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">Category</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="Category" required="required" id="exampleFormControlSelect1">
                                        <option class="placeholder" selected disabled value="">Please select from drop down</option>
                                        <option>VIDEO_PLAYERS</option>
                                        <option>BOOKS_AND_REFERENCE</option>
                                        <option>DATING</option>
                                        <option>TRAVEL_AND_LOCAL</option>
                                        <option>SHOPPING</option>
                                        <option>SOCIAL</option>
                                        <option>NEWS_AND_MAGAZINES</option>
                                        <option>PHOTOGRAPHY</option>
                                        <option>HEALTH_AND_FITNESS</option>
                                        <option>FINANCE</option>
                                        <option>LIFESTYLE</option>
                                        <option>SPORTS</option>
                                        <option>COMMUNICATION</option>
                                        <option>PERSONALIZATION</option>
                                        <option>PRODUCTIVITY</option>
                                        <option>BUSINESS</option>
                                        <option>MEDICAL</option>
                                        <option>TOOLS</option>
                                        <option>GAME</option>
                                        <option>Others</option>
                                        <option>FAMILY</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">Type</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="Type" required="required" id="exampleFormControlSelect1">
                                        <option class="placeholder" selected disabled value="">Please select from drop down</option>
                                        <option>Paid</option>
                                        <option>Free</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">Size</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="Size_Label" required="required" id="exampleFormControlSelect1">
                                        <option class="placeholder" selected disabled value="">Please select from drop down</option>
                                        <option>0 to 1MB</option>
                                        <option>1 to 10MB</option>
                                        <option>More then 10MB</option>
                                        <option>Varies to device</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">Content Rating</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="ContentRating" required="required" id="exampleFormControlSelect1">
                                        <option class="placeholder" selected disabled value="">Please select from drop down</option>
                                        <option>Everyone 10+</option>
                                        <option>Adults</option>
                                        <option>Teen</option>
                                        <option>Everyone</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">LastUpdatedYear</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="Lastupdated_year" required="required" id="exampleFormControlSelect1">
                                        <option class="placeholder" selected disabled value="">Please select from drop down</option>
                                        <option>2010</option>
                                        <option>2011</option>
                                        <option>2012</option>
                                        <option>2013</option>
                                        <option>2014</option>
                                        <option>2015</option>
                                        <option>2016</option>
                                        <option>2017</option>
                                        <option>2018</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">No of Installs</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="Install_Labels" required="required" id="exampleFormControlSelect1">
                                        <option class="placeholder" selected disabled value="">Please select from drop down</option>
                                        <option>Zero - Thousand</option>
                                        <option>Morethan Thousand - 1Million</option>
                                        <option>Morethan 1Million - 10Million</option>
                                        <option>Morethan 10Million</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">Price</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="Price_Label" required="required" id="exampleFormControlSelect1">
                                        <option class="placeholder" selected disabled value="">Please select from drop down</option>
                                        <option>Free</option>
                                        <option>1$ to 100$</option>
                                        <option>101$ or above</option>
                                    </select>
                                </div>
                            </div>
                            <div class="pb-2 text-center">
                                <button type="submit" class="btn btn-dark w-50 font-weight-bold mt-2">Predict</button>
                            </div>
                        </form>
                        {{ prediction_text }}
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
